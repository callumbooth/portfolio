query AboutPage {
  page(where: { slug: "about" }) {
    title
    slug
    body {
      json
    }
  }
  person(where: { id: "cktg47hc0eeoo0c54lcu96joe" }) {
    firstName
    secondName
    email
    dob
    skills
    location
  }
  employments {
    company
    jobTitle
    startDate
    endDate
  }
}
